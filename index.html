<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Regarde la pub et gagne des points</title>

  <!-- Balise de vÃ©rification -->
  <meta name="faea9a3418559f576c0404b1c6672b14b5c3aa94" content="faea9a3418559f576c0404b1c6672b14b5c3aa94" />

  <!-- Styles et scripts -->
  <link href="https://vjs.zencdn.net/7.21.1/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/7.21.1/video.min.js"></script>
  <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-ads@6.9.0/dist/videojs-contrib-ads.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-ima@1.8.0/dist/videojs.ima.min.js"></script>

  <style>
    body { font-family: Arial; text-align: center; background: #f8f9fa; }
    #points { font-size: 22px; margin: 20px; }
    #playVideo { padding: 10px 20px; background: #007bff; color: #fff; border: none; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>

  <h2>ðŸŽ¬ Regarde la pub et gagne des points</h2>
  <div id="points">Points : <span id="userPoints">0</span></div>
  <button id="playVideo">Regarder une pub</button>

  <video id="my-video" class="video-js vjs-default-skin vjs-big-play-centered" width="640" height="360" controls preload="auto" style="display:none;">
    <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-720p.mp4" type="video/mp4">
  </video>

  <script>
    const player = videojs('my-video');
    const adTag = 'https://stunning-finance.com/dom.FUzydOGFNlv/ZZGuUC/zezm/9XuHZsUml/ktPZTTYJ2IOIDZg/xsM-T/cdtVNKjMYX4zONDuE/xcOGAD';
    let points = 0;

    player.ima({
      adTagUrl: adTag,
      debug: true
    });

    // Fonction pour lancer la pub
    function watchAd() {
      document.getElementById('playVideo').style.display = 'none';
      document.getElementById('my-video').style.display = 'block';
      player.ima.initializeAdDisplayContainer();
      player.play();
    }

    // Quand la pub commence
    player.on('adstart', () => console.log('â–¶ï¸ Pub dÃ©marrÃ©e'));

    // Quand la pub se termine
    player.on('adended', () => {
      points += 5;
      document.getElementById('userPoints').textContent = points;
      alert("ðŸŽ‰ Tu as gagnÃ© 5 points !");
      // Maintenant lance la vidÃ©o principale
      player.play();
    });

    // Bloque la vidÃ©o principale avant la pub
    player.on('contentready', () => {
      player.pause();
    });

    document.getElementById('playVideo').addEventListener('click', watchAd);
  </script>

</body>
</html>
