<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>Mon Scan Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Mon Scan Pro</h1>
  <nav>
    <ul>
      <li><a href="#scanSection">Uploader</a></li>
      <li><a href="#listSection">Historique</a></li>
      <li><a href="#" id="logoutBtn">DÃ©connexion</a></li>
    </ul>
  </nav>
</header>

<main>
  <section id="loginSection">
    <h2>Connexion</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Mot de passe"><br>
    <button id="loginBtn">Se connecter</button>
  </section>

  <section id="scanSection" style="display:none;">
    <h2>Uploader un scan</h2>
    <input id="title" placeholder="Titre du scan"><br>
    <input id="file" type="file" accept="image/*,application/pdf"><br>
    <button id="uploadBtn">Uploader</button>
    <div id="filePreview"></div>
  </section>

  <hr>

  <section id="listSection">
    <h2>Historique des scans</h2>
    <input id="searchInput" placeholder="Recherche par nom..."><br>
    <div id="list"></div>
  </section>
</main>

<div id="toast" class="toast"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script src="script.js"></script>
</body>
</html>
