<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Regarde des pubs et gagne des points</title>
  <link href="https://vjs.zencdn.net/7.21.1/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/7.21.1/video.min.js"></script>
  <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-ads@6.9.0/dist/videojs-contrib-ads.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-ima@1.8.0/dist/videojs.ima.min.js"></script>
  <style>
    body { font-family: Arial; text-align: center; background: #f5f5f5; }
    #points { font-size: 22px; margin: 20px; }
    button { padding: 10px 20px; font-size: 18px; border: none; border-radius: 10px; background: #0099ff; color: white; }
  </style>
</head>
<body>

  <h1>ðŸŽ¬ Gagne des points en regardant une pub</h1>
  <div id="points">Points : <span id="userPoints">0</span></div>

  <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360">
    <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-720p.mp4" type="video/mp4" />
  </video>

  <script>
    let points = 0;
    const userPoints = document.getElementById("userPoints");
    const player = videojs('my-video');

    player.ima({
      adTagUrl: 'https://stunning-finance.com/d/mPF.zCdkGVNpvXZAGuU_/Lewm/9OuZZbU/lekBPxTGYn2MOGDPcYwEO_TUIDtkNYjVY/4iNzzxAf5PMpwT'
    });

    // Quand la pub est terminÃ©e, on ajoute les points
    player.on('adended', function() {
      points += 5; // 5 points par pub
      userPoints.textContent = points;
      alert("ðŸŽ‰ Tu as gagnÃ© 5 points !");
    });
  </script>

</body>
</html>
